<head>
	<title>Taskint</title>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
</head>

<body>
	{{> main}}
</body>

<template name="main">
	<input type="text" accesskey="t" />
	<ul id="tasks">
		{{#each tasks}}
			{{> task}}
		{{/each}}
	</ul>
</template>

<template name="task">
	<li id="{{_id}}">
		<span>{{text}}</span>
		<span class="actions">
			<span tabindex="0" title="Delete">&nbsp;&#x02717;&nbsp;</span>
		</span>
	</li>
</template>
